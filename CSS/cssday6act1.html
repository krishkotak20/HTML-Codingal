<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            height: 200px;
            width: 200px;
            background-color: rgb(141, 97, 170);
            position: static;
            margin: 90px;
            padding: 40px;
        }
        #id2{
            height: 200px;
            width: 200px;
            background-color: rgba(201, 10, 99, 0.76);
            position: relative;
            margin: 90px;
            padding: 40px;
        }
        #id3{
            height: 200px;
            width: 200px;
            background-color: rgb(33, 185, 102);
            position: fixed;
            margin: 70px;
            padding: 60px;
        }
        #id4{
            height: 200px;
            width: 100px;
            background-color: rgb(46, 73, 221);
            position: sticky;
            margin: 80px;
            padding: 50px;
        }
        #id5{
            height: 100px;
            width: 100px;
            background-color: rgb(192, 153, 180);
            position: static;
            margin: 80px;
            padding:60px;
        }
         #id6{
            height: 200px;
            width: 200px;
            background-color: rgb(224, 13, 13);
            position: absolute;
            margin: 70px;
            padding:80px}
            </style>
</head>
<body>
   <div id="id3">fixed</div>
<div id="id2">relative</div>
<div id="id4">sticky</div>
<div id="id5">static</div>
<div id="id1">static</div>
<div id="id6">absolute</div>
</body>
</html>
