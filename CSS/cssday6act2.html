<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {
            height: 200px;
            width: 200px;
            background-color: brown;
            position: static;
            margin: 90px;
            padding: 40px;
            opacity: 0.43;
        }

        #id2 {
            height: 200px;
            width: 200px;
            background-color: brown;
            position: relative;
            margin: 90px;
            padding: 40px;
            opacity:0.8;
        }

        #id3 {
            height: 200px;
            width: 200px;
            background-color: brown;
            position: fixed;
            margin: 70px;
            padding: 60px;
            opacity:0.99999877
        }

        #id4 {
            height: 200px;
            width: 100px;
            background-color: brown;
            position: sticky;
            margin: 80px;
            padding: 50px;
        }

        #id5 {
            height: 100px;
            width: 100px;
            background-color: brown;
            position: static;
            margin: 80px;
            padding: 60px;
        }

        #id6 {
            height: 200px;
            width: 200px;
            background-color: brown;
            position: absolute;
            margin: 70px;
            padding: 80px
        }
    </style>
</head>

<body>
    <div id="id3">fixed</div>
    <div id="id2">relative</div>
    <div id="id4">sticky</div>
    <div id="id5">static</div>
    <div id="id1">static</div>
    <div id="id6">absolute</div>
</body>

</html>
