<html>

<head>
    <title>Football Resume Krish</title>
</head>

<body bgcolor="#40E0D0">
   <fieldset> <table border="1">


        <tr>

            <td>Position</td>
            <td><input type="text" name="position" Placeholder="Enter your position"></td>
        <tr>
            <td>Nationality</td>
            <td><select name="Country">
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Pakistani">Pakistani</option>
                    <option value="Indian">Indian</option>
                    <option value="Other">Other</option>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="age" Placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" name="age" Placeholder="Enter your age"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" value="male"> Male
            <td><input type="radio" name="gender" value="female"> Female</td>
        </tr>

        <tr>

            <td>Strong Foots:</td>
            <td><input type="radio" name="Strong Foot" value="Right"> Right
            <td><input type="radio" name="gender" value="Left"> Left</td>
        </tr>

        </tr>

        <td> Other Sports played</td>
        <td><input type="checkbox" name="sport" value"Volleyball"> Volleyball</td>
        <td><input type="checkbox" name="sport" value"Tennis/Badminton"> Badminton </td>
        <td><input type="checkbox" name="sport" value"Basketball"> Basketball</td>
        <td><input type="checkbox" name="sport" value"Swimming"> Swimming</td>
        <td><input type="checkbox" name="other" value"Others"> Others</td>
        <td><input type="checkbox" name="other" value"All of the above"> All of the above</td>
        </fieldset>
